<mat-list>
  <!-- <h3 mat-header>Preguntas del sitio</h3>   -->  
  <h1 mat-subheader>Preguntas</h1>
  <mat-divider></mat-divider>
  <mat-list-item *ngFor="let question of questions">
    <i *ngIf="question.icon==='none'" mat-list-icon class="material-icons help">help</i>
    <i *ngIf="question.icon!=='none'" mat-list-icon class={{question.icon}}></i>    
    <h3 mat-line>{{question.title}}</h3>
    <div mat-line> 
      <small>{{question.createdAt | amLocale:'es' | amTimeAgo}}</small>
      <div>
        <small>{{question.answers.length}} respuestas </small>      
      </div>
    </div>
  </mat-list-item>
</mat-list>

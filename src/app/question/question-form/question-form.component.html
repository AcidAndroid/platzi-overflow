<form (ngSubmit)="onSubmit(forma)" #forma="ngForm">
    <mat-form-field>
        <input
        matInput
        placeholder="Titulo"        
        name="title"
        id="title"
        ngModel
        />
      </mat-form-field>
      <mat-form-field>
            <input
            matInput
            placeholder="Descripcion"            
            name="description"
            id="description"
            ngModel
            />
          </mat-form-field>          

          <mat-grid-list cols="3" rowHeight="3:2">
                
                    <mat-grid-tile>
                        <mat-radio-group [ngModel] name="icon">
                            <mat-radio-button  value="none"></mat-radio-button>
                            <i mat-list-icon class="material-icons">help</i>
                            <small>Sin icono</small>
                        </mat-radio-group>
                    </mat-grid-tile>
                    
                    <mat-grid-tile *ngFor="let icon of icons" >
                        <mat-radio-group [ngModel] name="icon">
                            <mat-radio-button  value="devicon-{{icon.name}}-{{getIconVersion(icon)}}"></mat-radio-button>
                            <i mat-list-icon class="devicon-{{icon.name}}-{{getIconVersion(icon)}}"></i>                                   
                        </mat-radio-group>
                    </mat-grid-tile>
                
          </mat-grid-list>

          <button type="submit" mat-raised-button color="primary">Preguntar</button>
</form>

<form [formGroup]="singupForm" (ngSubmit)="onSubmit()">
<mat-form-field>
    <input
    matInput
    placeholder="Nombre"
    formControlName="firstName"
    name="firstName"
    id="firstName"
    />
  </mat-form-field>
  <mat-form-field>
      <input
      matInput
      placeholder="Apellidos"
      formControlName="lastName"
      name="lastName"
      id="lastName"
      />
    </mat-form-field>
  <mat-form-field>
    <input
    matInput
    placeholder="Email"
    formControlName="email"
    name="email"
    id="email"
    />
  </mat-form-field>
  <mat-form-field>
    <input
    matInput
    type="password"
    formControlName="password"
    placeholder="Contraseña"
    name="password"
    id="password"
    />
  </mat-form-field>  
  <button type="submit" mat-raised-button color="primary">Iniciar sesion</button>
  <p>
      ¿Ya tienes usuario? <a mat-button color="primary" [routerLink]="['/signin']" >Entra</a>
    </p>
</form>
